<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="container bg-blue-950 bg-gradient-to-b w-screen h-screen">
      <section>
        <h1 class="text-center text-white text-3xl w-full mb-2 p-2">Weather Forecast App</h1>
      </section>
      <section class="flex flex-wrap">
        <div class="md:w-1/3 w-full">
          <form class="p-2 block" id="formcity" action="" method="get">
            <label class="text-white w-full mb-2"> Enter the City </label>
            <input type="text" class="rounded-md border-b-2 border-violet-800 mt-1 p-1 w-full" />
            <input type="submit" class="rounded bg-white p-1 m-1" />
          </form>
        </div>
        <div class="md:w-2/3 w-full">
          <div class="rounded flex flex-wrap justify-between bg-white p-2 m-2">
            <div class="p-2 m-2">
              <p class="text-blue-950 text-2xl" id="showcity"></p>
              <p class="text-blue-950 text-md" id="showdate"></p>
              <h4 class="text-blue-950 mt-1">Temperature</h4>
              <p class="text-blue-900 text-lg" id="showtemp"></p>
              <h4 class="text-blue-950 mt-1">Humidity</h4>
              <p class="text-blue-900 text-lg" id="showhumid"></p>
              <h4 class="text-blue-950 mt-1">Wind Speed</h4>
              <p class="text-green-500 text-lg" id="showwind"></p>
            </div>
            <div class="p-2 m-2">
              <img class="h-24 w-24" id="weatherimg" />
              <p class="text-blue-900 text-lg" id="weathertext"></p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
